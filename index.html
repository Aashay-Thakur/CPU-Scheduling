<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CPU Scheduling</title>
		<!-- Compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />

		<!-- Compiled and minified JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
		<style>
			html {
				font-family: sans-serif;
				overflow-x: auto;
			}
			body {
				overflow-x: hidden;
			}
			.low {
				margin-top: 5rem;
			}
			.btn {
				margin-top: 3rem;
			}
			[type="number"] {
				text-align: center;
			}
			#chartContainer {
				position: relative;
				overflow-x: auto;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row"><h1 id="head">CPU Scheduling</h1></div>
			<div class="row">
				<div class="input-field col s16">
					<select name="type" id="type">
						<option value="FCFS">FCFS</option>
						<option value="SJF">SJF</option>
						<option selected value="Priority">Priority</option>
						<label for="type">Sheduling Type</label>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="col s12 m4 l4">
					<div class="col s12 m8 l8">
						<table class="centered">
							<thead>
								<tr id="table_head_row">
									<th>Process ID</th>
									<th>Arrival Time</th>
									<th>Burst Time</th>
								</tr>
							</thead>
							<tbody>
								<tr id="p1" class="process">
									<td>P1</td>
									<td><input type="number" data-name="arrivalTime" name="p1arrival" id="p1arrival" value="2" min="0" max="100" /></td>
									<td><input type="number" data-name="burstTime" name="p1burst" id="p1burst" value="1" min="0" max="100" /></td>
								</tr>
								<tr id="p2" class="process">
									<td>P2</td>
									<td><input type="number" data-name="arrivalTime" name="p2arrival" id="p2arrival" value="1" min="0" max="100" /></td>
									<td><input type="number" data-name="burstTime" name="p2burst" id="p2burst" value="5" min="0" max="100" /></td>
								</tr>
								<tr id="p3" class="process">
									<td>P3</td>
									<td><input type="number" data-name="arrivalTime" name="p3arrival" id="p3arrival" value="4" min="0" max="100" /></td>
									<td><input type="number" data-name="burstTime" name="p3burst" id="p3burst" value="1" min="0" max="100" /></td>
								</tr>
								<tr id="p4" class="process">
									<td>P4</td>
									<td><input type="number" data-name="arrivalTime" name="p4arrival" id="p4arrival" value="0" min="0" max="100" /></td>
									<td><input type="number" data-name="burstTime" name="p4burst" id="p4burst" value="6" min="0" max="100" /></td>
								</tr>
								<tr id="p5" class="process">
									<td>P5</td>
									<td><input type="number" data-name="arrivalTime" name="p5arrival" id="p5arrival" value="2" min="0" max="100" /></td>
									<td><input type="number" data-name="burstTime" name="p5burst" id="p5burst" value="3" min="0" max="100" /></td>
								</tr>
							</tbody>
						</table>
						<div class="row">
							<a class="waves-effect waves-light btn">Calculate</a>
						</div>
					</div>
				</div>
				<div class="col s12 m8 l8">
					<div class="row sub_table"></div>
					<div class="row" id="processed-data"></div>
					<div class="row" id="average"></div>
				</div>
			</div>

			<div class="row low">
				<div class="row sub_chart"></div>
				<div class="row" id="chartContainer">
					<canvas id="myChart"></canvas>
				</div>
			</div>
		</div>
		<script src="./index.js" type="module"></script>
	</body>
</html>

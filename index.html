<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CPU Scheduling</title>
		<!-- Compiled and minified CSS -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
		/>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
		<!-- Compiled and minified JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="mainContainer container">
			<div class="row"><h1 id="head">CPU Scheduling</h1></div>
			<div class="row">
				<div class="input-field col s12 l3 m3">
					<select name="type" id="type">
						<option value="FCFS">First Come First Serve</option>
						<option selected value="SJF">Shortest Job First</option>
						<option value="Priority">Priority</option>
						<option value="RR">Round Robin</option>
						<label for="type">Sheduling Type</label>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s6 m3 l3">
					<input id="numberOfProcesses" type="number" class="validate" min="5" max="10" value="5" />
					<label for="numberOfProcesses">Number of Processes</label>
				</div>
			</div>
			<div class="row">
				<div class="col" id="options-container"></div>
			</div>
			<div class="row">
				<div class="col s12 m4 l4">
					<div>
						<table class="centered">
							<thead>
								<tr id="table_head_row">
									<th>Process ID</th>
									<th>Arrival Time</th>
									<th>Burst Time</th>
								</tr>
							</thead>
							<tbody class="table-body">
								<!-- <tr id="p1" class="process">
									<td>P1</td>
									<td>
										<input
											type="number"
											data-name="arrivalTime"
											name="p1arrival"
											class="arrivalInput"
											id="p1arrival"
											min="0"
											max="100"
										/>
									</td>
									<td>
										<input
											type="number"
											data-name="burstTime"
											name="p1burst"
											id="p1burst"
											class="burstInput"
											min="0"
											max="100"
										/>
									</td>
								</tr> -->
							</tbody>
						</table>
						<div class="addProcess">
							<i class="material-icons">add_circle_outline</i>
						</div>
					</div>
					<div class="row">
						<div class="col s12 m12 l6">
							<a class="waves-effect waves-light btn randomize" style="width: 100%">Randomize</a>
						</div>
						<div class="col s12 m12 l6">
							<a class="waves-effect waves-light btn reset red lighten-2" style="width: 100%">Reset</a>
						</div>
					</div>
					<div class="row">
						<div class="col s12">
							<a class="waves-effect waves-light btn submit" style="width: 100%">Calculate</a>
						</div>
					</div>
				</div>
				<div class="col s12 m7 l7 offset-l1 offset-m1">
					<div class="row sub_table"></div>
					<div class="row" id="processed-data"></div>
					<div class="row" id="average"></div>
				</div>
			</div>
			<div class="row low">
				<div class="row sub_chart"></div>
				<div class="row" id="chartContainer">
					<canvas id="myChart"></canvas>
				</div>
				<div class="row" id="log-container">
					<div class="log"></div>
				</div>
			</div>
		</div>
		<script src="./index.js" type="module"></script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CPU Scheduling</title>
		<!-- Compiled and minified CSS -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
		/>
		<!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" /> -->
		<!-- Compiled and minified JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
		<style>
			html {
				font-family: sans-serif;
				overflow-x: auto;
			}
			body {
				overflow-x: hidden;
			}
			.low {
				margin-top: 5rem;
			}
			.btn {
				margin-top: 3rem;
			}
			[type="number"] {
				text-align: center;
			}
			#chartContainer {
				position: relative;
				overflow-x: auto;
			}
			#log-container {
				max-height: 30ch;
				overflow-y: auto;
			}
			.quantumInputContainer {
				transform: scaleY(0);
				transform-origin: top;
				transition: all 0.1s ease-in-out;
			}
			.quantumInputContainer.show {
				transform: scaleY(1);
			}
			.options-container {
				height: "min-content";
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row"><h1 id="head">CPU Scheduling</h1></div>
			<div class="row">
				<div class="input-field col s12 l3 m3">
					<select name="type" id="type">
						<option value="FCFS">First Come First Serve</option>
						<option value="SJF">Shortest Job First</option>
						<option selected value="Priority">Priority</option>
						<option value="RR">Round Robin</option>
						<label for="type">Sheduling Type</label>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="col" id="options-container"></div>
			</div>
			<div class="row">
				<div class="col s12 m3 l3">
					<table class="centered">
						<thead>
							<tr id="table_head_row">
								<th>Process ID</th>
								<th>Arrival Time</th>
								<th>Burst Time</th>
							</tr>
						</thead>
						<tbody>
							<tr id="p1" class="process">
								<td>P1</td>
								<td>
									<input
										type="number"
										data-name="arrivalTime"
										name="p1arrival"
										class="arrivalInput"
										id="p1arrival"
										min="0"
										max="100"
									/>
								</td>
								<td>
									<input
										type="number"
										data-name="burstTime"
										name="p1burst"
										id="p1burst"
										class="burstInput"
										min="0"
										max="100"
									/>
								</td>
							</tr>
							<tr id="p2" class="process">
								<td>P2</td>
								<td>
									<input
										type="number"
										data-name="arrivalTime"
										name="p2arrival"
										class="arrivalInput"
										id="p2arrival"
										min="0"
										max="100"
									/>
								</td>
								<td>
									<input
										type="number"
										data-name="burstTime"
										name="p2burst"
										id="p2burst"
										class="burstInput"
										min="0"
										max="100"
									/>
								</td>
							</tr>
							<tr id="p3" class="process">
								<td>P3</td>
								<td>
									<input
										type="number"
										data-name="arrivalTime"
										name="p3arrival"
										class="arrivalInput"
										id="p3arrival"
										min="0"
										max="100"
									/>
								</td>
								<td>
									<input
										type="number"
										data-name="burstTime"
										name="p3burst"
										id="p3burst"
										class="burstInput"
										min="0"
										max="100"
									/>
								</td>
							</tr>
							<tr id="p4" class="process">
								<td>P4</td>
								<td>
									<input
										type="number"
										data-name="arrivalTime"
										name="p4arrival"
										class="arrivalInput"
										id="p4arrival"
										min="0"
										max="100"
									/>
								</td>
								<td>
									<input
										type="number"
										data-name="burstTime"
										name="p4burst"
										id="p4burst"
										class="burstInput"
										min="0"
										max="100"
									/>
								</td>
							</tr>
							<tr id="p5" class="process">
								<td>P5</td>
								<td>
									<input
										type="number"
										data-name="arrivalTime"
										name="p5arrival"
										class="arrivalInput"
										id="p5arrival"
										min="0"
										max="100"
									/>
								</td>
								<td>
									<input
										type="number"
										data-name="burstTime"
										name="p5burst"
										id="p5burst"
										class="burstInput"
										min="0"
										max="100"
									/>
								</td>
							</tr>
						</tbody>
					</table>
					<div class="row">
						<div class="col s12 m12 l6">
							<a class="waves-effect waves-light btn randomize" style="width: 100%">Randomize</a>
						</div>
						<div class="col s12 m12 l6">
							<a class="waves-effect waves-light btn reset red lighten-2" style="width: 100%">Reset</a>
						</div>
					</div>
					<div class="row">
						<div class="col s12">
							<a class="waves-effect waves-light btn submit" style="width: 100%">Calculate</a>
						</div>
					</div>
				</div>
				<div class="col s12 m8 l8 offset-l1 offset-m1">
					<div class="row sub_table"></div>
					<div class="row" id="processed-data"></div>
					<div class="row" id="average"></div>
				</div>
			</div>

			<div class="row low">
				<div class="row sub_chart"></div>
				<div class="row" id="chartContainer">
					<canvas id="myChart"></canvas>
				</div>
				<div class="row" id="log-container"></div>
			</div>
		</div>
		<script src="./index.js" type="module"></script>
	</body>
</html>
